<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
        .card {
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        #loader {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card mx-auto">
        <h2 class="mb-4 text-center text-primary">Web Scraper</h2>
        <form id="scrapeForm">
            <div class="mb-3">
                <label for="url" class="form-label">Website URL</label>
                <input type="url" id="url" name="url" class="form-control" placeholder="https://example.com" required>
            </div>
            <div class="mb-3">
                <label for="tags" class="form-label">Selectors for Company, Phone & Email (comma-separated)</label>
                <input type="text" id="tags" name="tags" class="form-control" placeholder="h3.moHeading, a[href^='tel'], a[href^='mailto']">
                <div class="form-text">
                    Enter CSS selectors for <strong>company name</strong>, <strong>phone</strong>, and <strong>email</strong>. Supports tag, class, ID, or attribute.
                    <br>Example: <code>h3.moHeading, .phone,a[href^='tel'], a[href^='mailto']</code>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Scrape</button>
        </form>

        <!-- Loader -->
        <div id="loader" class="text-center mt-3">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Scraping in progress...</p>
        </div>

        <!-- Message Output -->
        <div id="message" class="alert mt-4 d-none" role="alert"></div>
    </div>
</div>

<!-- JS Libraries -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $('#scrapeForm').on('submit', function(e) {
        e.preventDefault();

        // Show loader and hide previous messages
        $('#loader').show();
        $('#message').addClass('d-none').removeClass('alert-success alert-danger').text('');

        $.ajax({
            url: "/",
            method: "POST",
            data: {
                url: $('#url').val(),
                tags: $('#tags').val()
            },
            success: function(response) {
                $('#loader').hide();

                const isError = response.status === 'error';

                $('#message').text(response.message)
                .removeClass('d-none alert-danger alert-success')
                .addClass(isError ? 'alert-danger' : 'alert-success');
            },
            error: function() {
                $('#loader').hide();
                $('#message').removeClass('d-none').addClass('alert-danger').text('An unexpected error occurred.');
            }
        });
    });
</script>

</body>
</html>
