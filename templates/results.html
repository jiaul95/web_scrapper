<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extracted URLs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4">Extracted URLs</h2>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">URL</th>
                    <th scope="col">Export CSV</th>
                </tr>
            </thead>
            <tbody>
                {% for url in urls %}
                <tr>
                    <td>{{ url[1] }}</td>
                    <td>
                        <form action="{{ url_for('export_csv') }}" method="POST">
                            <input type="hidden" name="url" value="{{ url[1] }}">
                            <button type="submit" class="btn btn-success btn-sm">Download CSV</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Extractor</a>
    </div>
</div>

</body>
</html>
